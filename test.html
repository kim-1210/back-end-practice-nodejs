<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result">로그인 중 </h1>
    <input type="text" placeholder="아이디" id="id"> <br>
    <input type="text" placeholder="비밀번호" id="pw"> <br> <br>
    <button onclick="login()">로그인</button>
    <script>
        var id_input = document.getElementById('id');
        var pw_input = document.getElementById('pw');
        function login() {
            fetch('http://localhost:8080/login', {
                method: 'POST', // HTTP 메서드를 POST로 설정
                headers: {
                    'Content-Type': 'application/json' // 요청 헤더에 Content-Type을 설정
                },
                body: JSON.stringify({ id: id_input.value, pw: pw_input.value }) // JSON 문자열로 변환하여 본문에 포함
            })
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data.message)
                    document.getElementById('result').innerHTML = data.message;
                })
                .catch((error) => console.log("error:", error));
        }
    </script>
</body>

</html>
